<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモ帳アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            margin-top: 10px;
        }
        .memo {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .deleteBtn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <h1>メモ帳アプリ</h1>
    <textarea id="memoInput" placeholder="ここにメモを入力してください"></textarea>
    <button onclick="saveMemo()">保存</button>
    <div id="memoDisplay" class="memo"></div>

    <script>
        document.addEventListener('DOMContentLoaded', loadMemos);

        function saveMemo() {
            const memoInput = document.getElementById('memoInput');
            const memoText = memoInput.value;
            if (memoText.trim() === '') return;

            const memos = JSON.parse(localStorage.getItem('memos')) || [];
            memos.push(memoText);
            localStorage.setItem('memos', JSON.stringify(memos));

            memoInput.value = '';
            displayMemos();
        }

        function loadMemos() {
            displayMemos();
        }

        function displayMemos() {
            const memoDisplay = document.getElementById('memoDisplay');
            memoDisplay.innerHTML = '';
            const memos = JSON.parse(localStorage.getItem('memos')) || [];
            memos.forEach((memo, index) => {
                const memoDiv = document.createElement('div');
                memoDiv.className = 'memo';
                memoDiv.innerText = memo;

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'deleteBtn';
                deleteBtn.innerText = '削除';
                deleteBtn.onclick = () => deleteMemo(index);

                memoDiv.appendChild(deleteBtn);
                memoDisplay.appendChild(memoDiv);
            });
        }

        function deleteMemo(index) {
            const memos = JSON.parse(localStorage.getItem('memos')) || [];
            memos.splice(index, 1);
            localStorage.setItem('memos', JSON.stringify(memos));
            displayMemos();
        }
    </script>
</body>
</html>
