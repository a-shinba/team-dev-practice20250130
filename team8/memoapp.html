<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモ帳アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            margin-top: 10px;
        }
        .memo {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>メモ帳アプリ</h1>
    <textarea id="memoInput" placeholder="ここにメモを入力してください"></textarea>
    <button onclick="saveMemo()">保存</button>
    <div id="memoDisplay" class="memo"></div>

    <script>
        function saveMemo() {
            var memo = document.getElementById('memoInput').value;
            var memoDisplay = document.getElementById('memoDisplay');
            var newMemo = document.createElement('div');
            newMemo.className = 'memo';
            newMemo.innerText = memo;

            var timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            var now = new Date();
            timestamp.innerText = now.toLocaleString('ja-JP', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' });
            newMemo.appendChild(timestamp);

            memoDisplay.appendChild(newMemo);
            document.getElementById('memoInput').value = ''; // 入力欄をクリア
        }
    </script>
</body>
</html>
