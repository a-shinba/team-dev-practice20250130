<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ストップウォッチ</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #container {
            text-align: center;
            margin-top: 50px; /* 中央より少し上に配置 */
        }
        #time {
            font-size: 3em;
            margin-bottom: 20px;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
        }
        #laps {
            margin-top: 20px;
            text-align: left;
            overflow-y: auto;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="time">00:00:00.000</div>
        <div>
            <button id="startStopBtn">スタート</button>
            <button id="resetBtn">リセット</button>
            <button id="lapBtn">ラップ</button>
        </div>
        <div id="laps"></div>
    </div>

    <script>
        let startTime;
        let updatedTime;
        let difference = 0;
        let timerInterval;
        let running = false;
        let laps = [];
        let lapCount = 0;

        const timeDisplay = document.getElementById('time');
        const startStopBtn = document.getElementById('startStopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const lapBtn = document.getElementById('lapBtn');
        const lapsDisplay = document.getElementById('laps');

        function startStopwatch() {
            startTime = new Date().getTime() - difference;
            timerInterval = setInterval(updateTime, 1);
        }

        function updateTime() {
            updatedTime = new Date().getTime();
            difference = updatedTime - startTime;

            let hours = Math.floor(difference / (1000 * 60 * 60));
            let minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((difference % (1000 * 60)) / 1000);
            let milliseconds = difference % 1000;

            hours = (hours < 10) ? "0" + hours : hours;
            minutes = (minutes < 10) ? "0" + minutes : minutes;
            seconds = (seconds < 10) ? "0" + seconds : seconds;
            milliseconds = milliseconds.toString().padStart(3, '0');

            timeDisplay.innerHTML = hours + ":" + minutes + ":" + seconds + "." + milliseconds;
        }

        startStopBtn.addEventListener('click', function() {
            if (!running) {
                startStopwatch();
                startStopBtn.textContent = 'ストップ';
                running = true;
            } else {
                clearInterval(timerInterval);
                startStopBtn.textContent = 'スタート';
                running = false;
            }
        });

        resetBtn.addEventListener('click', function() {
            clearInterval(timerInterval);
            running = false;
            difference = 0;
            timeDisplay.innerHTML = "00:00:00.000";
            startStopBtn.textContent = 'スタート';
            laps = [];
            lapCount = 0;
            lapsDisplay.innerHTML = '';
        });

        lapBtn.addEventListener('click', function() {
            if (running) {
                lapCount++;
                let lapTime = timeDisplay.innerHTML;
                laps.unshift(lapTime);
                lapsDisplay.innerHTML = laps.map((lap, index) => `<div>ラップ ${lapCount - index}: ${lap}</div>`).join('');
            }
        });
    </script>
</body>
</html>
