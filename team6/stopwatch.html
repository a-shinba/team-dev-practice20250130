<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ストップウォッチ</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #container, #alarmContainer {
            text-align: center;
            border: 2px solid black;
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
        }
        #time {
            font-size: 5em;
            margin-bottom: 20px;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
        }
        #setAlarmBtn, #stopAlarmBtn {
            font-size: 1.5em;
            padding: 15px 30px;
        }
        #stopAlarmBtn {
            display: none;
        }
        #laps {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="time">00:00:00</div>
        <button id="startBtn">スタート</button>
        <button id="stopBtn" disabled>ストップ</button>
        <button id="resetBtn">リセット</button>
        <button id="lapBtn" disabled>ラップ</button>
        <div id="laps"></div>
    </div>

    <div id="alarmContainer">
        <input type="time" id="alarmTime" step="1">
        <button id="setAlarmBtn">アラーム設定</button>
        <button id="stopAlarmBtn">アラーム停止</button>
    </div>

    <script>
        let startTime;
        let updatedTime;
        let difference = 0;
        let timerInterval;
        let running = false;
        let alarmTime = localStorage.getItem('alarmTime') || null;

        const timeDisplay = document.getElementById('time');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const lapBtn = document.getElementById('lapBtn');
        const alarmInput = document.getElementById('alarmTime');
        const setAlarmBtn = document.getElementById('setAlarmBtn');
        const stopAlarmBtn = document.getElementById('stopAlarmBtn');
        const lapsContainer = document.getElementById('laps');

        function startStopwatch() {
            startTime = new Date().getTime() - difference;
            timerInterval = setInterval(updateTime, 1000);
            startBtn.disabled = true;
            stopBtn.disabled = false;
            lapBtn.disabled = false;
            running = true;
        }

        function stopStopwatch() {
            clearInterval(timerInterval);
            startBtn.disabled = false;
            stopBtn.disabled = true;
            lapBtn.disabled = true;
            running = false;
        }

        function resetStopwatch() {
            clearInterval(timerInterval);
            timeDisplay.textContent = '00:00:00';
            startBtn.disabled = false;
            stopBtn.disabled = true;
            lapBtn.disabled = true;
            difference = 0;
            running = false;
            lapsContainer.innerHTML = '';
        }

        function updateTime() {
            updatedTime = new Date().getTime();
            difference = updatedTime - startTime;
            let hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((difference % (1000 * 60)) / 1000);
            timeDisplay.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            if (alarmTime && timeDisplay.textContent === alarmTime) {
                alert('アラーム時間です！');
                alarmTime = null;
                localStorage.removeItem('alarmTime');
                stopAlarmBtn.style.display = 'block';
            }
        }

        function setAlarm() {
            alarmTime = alarmInput.value;
            localStorage.setItem('alarmTime', alarmTime);
            stopAlarmBtn.style.display = 'none';
        }

        function stopAlarm() {
            alarmTime = null;
            localStorage.removeItem('alarmTime');
            stopAlarmBtn.style.display = 'none';
        }

        function recordLap() {
            const lapTime = timeDisplay.textContent;
            const lapElement = document.createElement('div');
            lapElement.textContent = `ラップ: ${lapTime}`;
            lapsContainer.appendChild(lapElement);
        }

        startBtn.addEventListener('click', startStopwatch);
        stopBtn.addEventListener('click', stopStopwatch);
        resetBtn.addEventListener('click', resetStopwatch);
        setAlarmBtn.addEventListener('click', setAlarm);
        stopAlarmBtn.addEventListener('click', stopAlarm);
        lapBtn.addEventListener('click', recordLap);

        // ページ読み込み時にアラーム時間を復元
        if (alarmTime) {
            alarmInput.value = alarmTime;
        }
    </script>
</body>
</html>
