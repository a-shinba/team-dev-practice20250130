<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ストップウォッチ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
 
        .stopwatch-container {
            text-align: center;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 250px;
        }
 
        #time {
            font-size: 3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
 
        button {
            padding: 15px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
        }
 
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
 
        button:active {
            background-color: #387a39;
            transform: scale(0.98);
        }
 
        @media (max-width: 600px) {
            .stopwatch-container {
                width: 200px;
                padding: 20px;
            }
 
            #time {
                font-size: 2.5em;
            }
 
            button {
                padding: 12px 20px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="stopwatch-container">
        <div id="time">00:00:00.00</div>
        <button id="startStopBtn">スタート</button>
        <button id="resetBtn" style="background-color: #f44336;">リセット</button>
    </div>
 
    <script>
        let startTime;
        let updatedTime;
        let difference;
        let timerInterval;
        let running = false;
        let startTimestamp;
 
        const timeDisplay = document.getElementById('time');
        const startStopBtn = document.getElementById('startStopBtn');
        const resetBtn = document.getElementById('resetBtn');
 
        function startStopwatch() {
            startTimestamp = new Date().getTime();
            timerInterval = setInterval(updateTime, 10);
            startStopBtn.textContent = 'ストップ';
        }
 
        function stopStopwatch() {
            clearInterval(timerInterval);
            startStopBtn.textContent = 'スタート';
        }
 
        function resetStopwatch() {
            clearInterval(timerInterval);
            timeDisplay.textContent = '00:00:00.00';
            startStopBtn.textContent = 'スタート';
            running = false;
        }
 
        function updateTime() {
            updatedTime = new Date().getTime();
            difference = updatedTime - startTimestamp;
 
            let hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((difference % (1000 * 60)) / 1000);
            let hundredths = Math.floor((difference % 1000) / 10);
 
            timeDisplay.textContent = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}.${padHundredths(hundredths)}`;
        }
 
        function pad(number) {
            return number < 10 ? '0' + number : number;
        }
 
        function padHundredths(num) {
            return num < 10 ? '0' + num : num;
        }
 
        startStopBtn.addEventListener('click', () => {
            if (running) {
                stopStopwatch();
            } else {
                startStopwatch();
            }
            running = !running;
        });
 
        resetBtn.addEventListener('click', resetStopwatch);
    </script>
</body>
</html>
